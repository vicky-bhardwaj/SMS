<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-card {
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .dashboard-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom" th:fragment="admin_navbar">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link">Welcome, Admin!</a>
            </li>
            <li class="nav-item">
               
            </li>
            <li class="nav-item ml-10">
                <a  class="nav-link">Home</a>
            </li>
        </ul>
        <div class="btn btn-warning ms-auto">
        <a class="nav-link" th:href="@{/logout}" type="button" id="loginDropdown"  >
                    LogOut
                </a>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <h1 class="text-center mb-4"></h1>
    <div class="row">

        <!-- Update Student -->
        <div class="col-md-6">
            <div class="card dashboard-card">
                <div class="card-body text-center">
                    <h5 class="card-title">Update Student</h5>
                    <p class="card-text">Update student in the system.</p>
                    <a th:href="@{/updateStudents}" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>

        <!-- Update Teacher -->
        <div class="col-md-6">
            <div class="card dashboard-card">
                <div class="card-body text-center">
                    <h5 class="card-title">Update Teacher</h5>
                    <p class="card-text">Update teacher in the system.</p>
                    <a th:href="@{/updateTeachers}" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>
       </div>
 </div>
 
 <footer class="border-top bg-light text-muted text-center" th:fragment="admin_footer">
 <div class="container pb-5">
 &copy; 2024 --ACTS STUDENT PORTAL--
 </div>
 </footer>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
