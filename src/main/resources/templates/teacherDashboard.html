<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-card {
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .dashboard-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <h3><a class="nav-link">Welcome, Teacher!</a></h3>
            </li>
            <li class="nav-item">
                <a class="nav-link"><button class="btn btn-warning"  type="button" aria-haspopup="true" aria-expanded="false">
                    Library
                </button></a>
            </li>
        </ul>
        <div class="btn-warning">
        <a class="nav-link" th:href="@{/logout}"><button class="btn btn-danger"  type="button" aria-haspopup="true" aria-expanded="false">
                    LogOut
                </button></a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <!-- Attendance Marker -->
        <div class="col-md-4">
            <div class="card dashboard-card">
                <div class="card-body text-center">
                    <h5 class="card-title">Attendance Marker</h5>
                    <p class="card-text">Mark attendance for your classes.</p>
                    <a th:href="@{/teacher/attendance}" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>

        <!-- View Profile -->
        <div class="col-md-4">
            <div class="card dashboard-card">
                <div class="card-body text-center">
                    <h5 class="card-title">View Profile</h5>
                    <p class="card-text">View your profile details.</p>
                    <a th:href="@{/teacher/profile}" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>

        <!-- Upload Assignments -->
        <div class="col-md-4">
            <div class="card dashboard-card">
                <div class="card-body text-center">
                    <h5 class="card-title">Upload Assignments</h5>
                    <p class="card-text">Upload assignments for your students.</p>
                    <a th:href="@{/teacher/assignments}" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>

        <!-- Upload Notes -->
        <div class="col-md-4">
            <div class="card dashboard-card">
                <div class="card-body text-center">
                    <h5 class="card-title">Upload Notes</h5>
                    <p class="card-text">Upload study notes for your students.</p>
                    <a th:href="@{/teacher/notes}" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>

        <!-- Feedback Tracker -->
        <div class="col-md-4">
            <div class="card dashboard-card">
                <div class="card-body text-center">
                    <h5 class="card-title">Feedback Tracker</h5>
                    <p class="card-text">Track feedback from your students.</p>
                    <a th:href="@{/teacher/feedback}" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
