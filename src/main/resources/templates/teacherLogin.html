<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>Teacher Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?education,teacher');
            background-size: cover;
        }
        .login-container {
            margin-top: 100px;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-box">
                <h2 class="text-center">Teacher Login</h2>
                <form th:action="@{/td}" th:object="${teacherdata}" method="post">
                    <div class="form-group mb-3">
                        <label for="teacherId" class="form-label">Teacher ID</label>
                        <input type="text" class="form-control" id="teacherId" th:field="*{teacherId}" placeholder="Enter your Teacher ID" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
