<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../static/teacher.js" th:src="@{/teacher.js}"></script>
    <meta charset="ISO-8859-1">
    <title>Teacher List</title>
</head>
<body>
    <br><br><br>
    <div role="main" class="container">
        <div class="starter-template">
            <h2>List of Teachers</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add New</button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Teacher ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email Id</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="teacher : ${teachers}">
                        <td th:text="${teacher.teacherId}">Teacher ID</td>
                        <td th:text="${teacher.fName}">First Name</td>
                        <td th:text="${teacher.lName}">Last Name</td>
                        <td th:text="${teacher.email}">Email Id</td>
                        <td>
                            <button class="btn btn-warning editButton" data-bs-toggle="modal" th:data-href="@{/updateTeachers/getOne/(teacherId=${teacher.teacherId})}">Edit</button>
                        </td>
                        <td>
                            <button class="btn btn-danger deleteButton" th:data-href="@{/updateTeachers/delete/(teacherId=${teacher.teacherId})}">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form th:action="@{/updateTeachers/addNew}" method="post">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Teacher</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="recipient-teacherId" class="col-form-label">Teacher ID:</label>
                            <input type="text" class="form-control" id="recipient-teacherId" name="teacherId">
                        </div>
                        <div class="form-group">
                            <label for="recipient-fName" class="col-form-label">First Name:</label>
                            <input type="text" class="form-control" id="recipient-fName" name="fName">
                        </div>
                        <div class="form-group">
                            <label for="recipient-lName" class="col-form-label">Last Name:</label>
                            <input type="text" class="form-control" id="recipient-lName" name="lName">
                        </div>
                        <div class="form-group">
                            <label for="recipient-email" class="col-form-label">Email Id:</label>
                            <input type="text" class="form-control" id="recipient-email" name="email">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <form th:action="@{/updateTeachers/update}" method="post">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Teacher</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="edit-teacherId" class="col-form-label">Teacher ID:</label>
                            <input type="text" class="form-control" id="edit-teacherId" name="teacherId" readonly>
                        </div>
                        <div class="form-group">
                            <label for="edit-fName" class="col-form-label">First Name:</label>
                            <input type="text" class="form-control" id="edit-fName" name="fName">
                        </div>
                        <div class="form-group">
                            <label for="edit-lName" class="col-form-label">Last Name:</label>
                            <input type="text" class="form-control" id="edit-lName" name="lName">
                        </div>
                        <div class="form-group">
                            <label for="edit-email" class="col-form-label">Email Id:</label>
                            <input type="text" class="form-control" id="edit-email" name="email">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this record?</p>
                </div>
                <div class="modal-footer">
                    <a href="" class="btn btn-primary" id="delRef">Yes, Delete</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
