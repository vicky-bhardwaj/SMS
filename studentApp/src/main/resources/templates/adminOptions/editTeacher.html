<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <meta charset="ISO-8859-1">
    <title>ACTS SMS</title>
    <link rel="icon" th:href="@{/resources/book1.webp}" type="image/webp">
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 2rem;
        }
        .form-container h2 {
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-outline-primary {
            color: #007bff;
            border-color: #007bff;
        }
        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #ffffff;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav th:replace="~{adminDashboard :: admin_navbar}"></nav>
    
    <div class="container py-5">
        <div class="col-md-8 mx-auto form-container">
            <h2 class="text-center mb-4">Edit Teacher</h2>
            <form method="post" th:action="@{/updateTeachers/edit}">
                <div class="form-group row mb-3">
                    <label for="teacherId" class="col-sm-4 col-form-label">Teacher ID</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control" id="teacherId" th:field="${teacher.teacherId}">
                    </div>
                </div>
                
                <div class="form-group row mb-3">
                    <label for="fName" class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="fName" th:field="${teacher.fName}">
                    </div>
                </div>
                
                <div class="form-group row mb-3">
                    <label for="lName" class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="lName" th:field="${teacher.lName}">
                    </div>
                </div>
                
                <div class="form-group row mb-3">
                    <label for="email" class="col-sm-4 col-form-label">Email ID</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" th:field="${teacher.email}">
                    </div>
                </div>
                
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/updateTeachers">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <footer th:replace="~{adminDashboard :: admin_footer}"></footer>
</body>
</html>
