<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ACTS SMS</title>
    <link rel="icon" th:href="@{/resources/book1.webp}" type="image/webp">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .scrollable-section {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            height: 180px;
            object-fit: cover;
        }
        .custom-file-label::after {
            content: "Browse";
        }
        footer {
            margin-top: 30px;
            padding: 15px 0;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav th:replace="~{studentDashboard :: student_navbar}"></nav>

    <div class="container mt-4">
        <h2>Your Assignments</h2>
        <div class="row">
            <div class="col-md-4 scrollable-section">
                <div class="card mb-3" th:each="subject : ${subjectList}">
                    <img class="card-img-top" th:src="${subject.image}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${subject.name}">Subject Name</h5>
                        <a th:href="@{/student/assignments/{id}(id=${subject.id})}" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <h4>Upload Assignment</h4>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
                <button class="btn btn-primary mt-3">Upload</button>
            </div>
        </div>
    </div>

    <footer th:replace="~{studentDashboard :: student_footer}">
        <div class="container">
            &copy; 2024 -- ACTS STUDENT PORTAL --
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap custom file input label update
        $('.custom-file-input').on('change', function() {
            var fileName = $(this).val().split('\\').pop();
            $(this).next('.custom-file-label').addClass('selected').html(fileName);
        });
    </script>
</body>
</html>
