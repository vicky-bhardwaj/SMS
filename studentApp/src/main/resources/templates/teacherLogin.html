<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>ACTS SMS</title>
    <link rel="icon" th:href="@{/resources/book1.webp}" type="image/webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("/resources/carousel/teacher_login.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-box h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            font-size: 28px;
        }
        .login-box .form-label {
            font-weight: 600;
            color: #555;
        }
        .login-box .form-control {
            border-radius: 5px;
            box-shadow: none;
            border: 1px solid #ddd;
        }
        .login-box .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 600;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 123, 255, 0.2);
        }
        .login-box .btn-primary:hover {
            background-color: #0056b3;
        }
        .login-box .btn-outline-primary {
            border-color: #007bff;
            color: #007bff;
            font-weight: 600;
        }
        .login-box .btn-outline-primary:hover {
            background-color: #007bff;
            color: #fff;
        }
        .login-box .alert-danger {
            border-radius: 5px;
        }
        .login-box .text-secondary {
            font-size: 14px;
        }
        .text-secondary:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="login-box">
            <h2 class="text-center">Teacher Login</h2>
            <!-- Error Message -->
            <div th:if="${errorMessage}" class="alert alert-danger text-center">
                <span th:text="${errorMessage}"></span>
            </div>
            <form th:action="@{/td}" th:object="${teacherdata}" method="post">
                <div class="form-group mb-3">
                    <label for="teacherId" class="form-label">Teacher ID</label>
                    <input type="text" class="form-control" id="teacherId" th:field="*{teacherId}" placeholder="Enter your Teacher ID" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required>
                </div>
                <div class="row">
                    <div class="col-sm-6 d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="col-sm-6 d-grid">
                        <a class="btn btn-outline-primary" href="/">Cancel</a>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="/resetPassword" class="text-secondary">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
