<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>ACTS SMS</title>
    <link rel="icon" th:href="@{/resources/book1.webp}" type="image/webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?education,teacher');
            background-size: cover;
        }
        .login-container {
            margin-top: 100px;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-box">
                <h2 class="text-center">Teacher Login</h2>
                <!-- Error Message -->
                <div th:if="${errorMessage}" class="alert alert-danger text-center">
                    <span th:text="${errorMessage}"></span>
                </div>
                <form th:action="@{/td}" th:object="${teacherdata}" method="post">
                    <div class="form-group mb-3">
                        <label for="teacherId" class="form-label">Teacher ID</label>
                        <input type="text" class="form-control" id="teacherId" th:field="*{teacherId}" placeholder="Enter your Teacher ID" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required>
                    </div>
                        <div class="row">
    			<div class=" col-sm-4 d-grid">
    				<button type="submit" class="btn btn-primary">Login</button>
    			</div>
    			<div class="col-sm-4 d-grid">
    				<a class="btn btn-outline-primary" href="/">Cancel</a>
    			</div>
    		
    		</div>
                    <div class="text-center mt-3">
                                <a href="/resetPassword" class="text-secondary">Forgot Password?</a>
                            </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
