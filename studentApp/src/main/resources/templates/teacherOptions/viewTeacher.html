<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ACTS SMS</title>
    <link rel="icon" th:href="@{/resources/book1.webp}" type="image/webp">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-container {
            margin-top: 50px;
        }
        .profile-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .profile-card {
            margin-top: 20px;
        }
        .profile-card-body {
            padding: 20px;
        }
        .profile-img {
            max-width: 150px;
            border-radius: 50%;
            border: 5px solid #007bff;
        }
        .profile-details {
            margin-top: 20px;
        }
        .profile-details .card-body {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav th:replace="~{teacherDashboard :: teacher_navbar}"></nav>

    <!-- Profile Section -->
    <div class="container profile-container">
        <div class="profile-header">
            <h2>Teacher Profile</h2>
        </div>
        <div class="row mt-4">
           
            <!-- Profile Details -->
            <div class="col-md-8 profile-details">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${teacher.fName}">John</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${teacher.lName}">Doe</h6>
                        <p class="card-text"><strong>ID:</strong> <span th:text="${teacher.teacherId}">123456</span></p>
                        <p class="card-text"><strong>Email:</strong> <span th:text="${teacher.email}">email@example.com</span></p>
                        <!-- Additional fields can be added here -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="footer" th:replace="~{teacherDashboard :: teacher_footer}">
        &copy; 2024 ACTS TEACHER DASHBOARD
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
