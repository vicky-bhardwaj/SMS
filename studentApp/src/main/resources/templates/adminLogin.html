<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTS SMS</title>
    <link rel="icon" th:href="@{/resources/book1.webp}" type="image/webp">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-image: url("/resources/carousel/admin_login.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .login-header {
            margin-bottom: 20px;
            font-size: 1.75em;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 600;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-outline-primary {
            font-weight: 600;
        }
        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #fff;
        }
        .error {
            color: red;
        }
        .alert-danger {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="login-container">
                <div class="login-header">
                    Admin Login
                </div>
                <!-- Error Message -->
                <div th:if="${errorMessage}" class="alert alert-danger text-center">
                    <span th:text="${errorMessage}"></span>
                </div>
                <form th:action="@{/ad}" th:object="${admindata}" method="post">
                    <div class="form-group mb-3">
                        <label for="adminId" class="form-label">Admin ID</label>
                        <input type="text" class="form-control" id="adminId" th:field="*{adminId}" placeholder="Enter Admin ID" required>
                        <!-- <span th:if="${#fields.hasErrors('adminId')}" th:errors="*{adminId}" class="error"></span> -->
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter Password" required>
                        <!-- <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span> -->
                    </div>
                    <div class="row">
                        <div class="col-sm-6 d-grid">
                            <button type="submit" class="btn btn-custom">Login</button>
                        </div>
                        <div class="col-sm-6 d-grid">
                            <a class="btn btn-outline-primary" th:href="@{/}">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
