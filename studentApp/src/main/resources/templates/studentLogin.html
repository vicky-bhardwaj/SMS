<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>ACTS SMS</title>
    <link rel="icon" th:href="@{/resources/book1.webp}" type="image/webp">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?education,student');
            background-size: cover;
        }
        .login-container {
            margin-top: 100px;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
        }
        /* Remove increment/decrement arrows in number input */
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-box">
                <h2 class="text-center">Student Login</h2>
                 <!-- Error Message -->
                <div th:if="${errorMessage}" class="alert alert-danger text-center">
                    <span th:text="${errorMessage}"></span>
                </div>
                <form th:action="@{/sd}" th:object="${studentdata}" method="post">
                    <div class="form-group mb-3">
                        <label for="prn" class="form-label">PRN Number</label>
                        <input type="number" class="form-control" id="PRN" th:name="PRN"  placeholder="Enter your PRN" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required>
                    </div>
                    <div class="row">
    			<div class=" col-sm-4 d-grid">
    				<button type="submit" class="btn btn-primary">Login</button>
    			</div>
    			<div class="col-sm-4 d-grid">
    				<a class="btn btn-outline-primary" href="/">Cancel</a>
    			</div>
    		
    		</div>
                    <div class="text-center mt-3">
                                <a href="/resetPassword" class="text-secondary">Forgot Password?</a>
                            </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
