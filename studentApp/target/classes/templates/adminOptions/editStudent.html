<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <meta charset="ISO-8859-1">
    <title>ACTS SMS</title>
    <link rel="icon" th:href="@{/resources/book1.webp}" type="image/webp">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .rounded-border {
            background-color: #ffffff;
            border: 1px solid #ced4da;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-outline-primary {
            border-color: #007bff;
            color: #007bff;
        }
        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #ffffff;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
	<nav th:replace="~{adminDashboard :: admin_navbar}"></nav>
    
    <div class="container py-3">
        <div class="col-md-8 mx-auto rounded-border p-4">
            <h2 class="text-center mb-4">Edit Student</h2>
            <form method="post" th:action="@{/updateStudents/edit}">
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">Roll No</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control" th:field="${student.rollNo}">
                    </div>
                </div>
                
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${student.fName}">
                    </div>
                </div>
                
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${student.lName}">
                    </div>
                </div>
                
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">Email Id</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${student.email}">
                    </div>
                </div>
                
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">PRN</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${student.PRN}">
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-4 offset-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/updateStudents">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <footer th:replace="~{adminDashboard :: admin_footer}">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
