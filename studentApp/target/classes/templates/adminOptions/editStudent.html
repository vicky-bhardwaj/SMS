<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="text/javascript" src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <meta charset="ISO-8859-1">
    <title>ACTS SMS</title>
    <link rel="icon" th:href="@{/resources/book1.webp}" type="image/webp">
</head>
<body>
	<nav th:replace="~{adminDashboard :: admin_navbar}"></nav>
    
    <div class="container py-3">
    	<div class="col-md-8 mx-auto rounded border p-4 m-4">
    	<h2 class="text-center mb-5">Edit Student</h2>
    	<form method="post" th:action="@{/updateStudents/edit}">
    		<div class="row mb-3">
    		<label class="col-sm-4 col-form-label">RollNo</label>
    			<div class="col-sm-8">
    				<input readonly class="form-control" th:field="${student.rollNo}">
    				<!-- <p th:if="${#fields.hasErrors('rollNo')}" th:errorclass="text-danger" th:errors="$(student.rollNo)"></p> -->
    			
    			</div>
    		</div>
    		
    		<div class="row mb-3">
    		<label class="col-sm-4 col-form-label">First Name</label>
    			<div class="col-sm-8">
    				<input class="form-control" th:field="${student.fName}">

    			
    			</div>
    		</div>
    		
    		<div class="row mb-3">
    		<label class="col-sm-4 col-form-label">Last Name</label>
    			<div class="col-sm-8">
    				<input class="form-control" th:field="${student.lName}">
    			
    			</div>
    		</div>
    		
    		<div class="row mb-3">
    		<label class="col-sm-4 col-form-label">Email id</label>
    			<div class="col-sm-8">
    				<input class="form-control" th:field="${student.email}">
    			</div>
    		</div>
    		
    		<div class="row mb-3">
    		<label class="col-sm-4 col-form-label">PRN</label>
    			<div class="col-sm-8">
    				<input class="form-control" th:field="${student.PRN}">
    			</div>
    		</div>
    		
    		<div class="row">
    			<div class="offset-sm-4 col-sm-4 d-grid">
    				<button type="submit" class="btn btn-primary">Submit</button>
    			</div>
    			<div class="col-sm-4 d-grid">
    				<a class="btn btn-outline-primary" href="/updateStudents">Cancel</a>
    			</div>
    		
    		</div>
    	</form>
    </div>
    
    </div>
    
    <footer th:replace="~{adminDashboard :: admin_footer}"></footer>
    
</body>

</html>
