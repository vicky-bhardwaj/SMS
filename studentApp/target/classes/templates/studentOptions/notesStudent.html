<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ACTS SMS</title>
    <link rel="icon" th:href="@{/resources/book1.webp}" type="image/webp">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            height: 180px;
            object-fit: cover;
        }
        footer {
            margin-top: 30px;
            padding: 15px 0;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            text-align: center;
            color: #6c757d;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav th:replace="~{studentDashboard :: student_navbar}"></nav>

    <div class="container mt-4">
        <h2>Your Notes</h2>
        <div class="row">
            <div class="col-md-3" th:each="subject : ${subjectList}">
                <div class="card">
                    <img class="card-img-top" th:src="${subject.image}" alt="Card image cap">
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="${subject.name}">Subject Name</h5>
                        <a th:href="@{/student/notes/{id}(id=${subject.id})}" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            &copy; 2024 -- ACTS STUDENT PORTAL --
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
